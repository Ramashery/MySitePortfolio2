<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // 1. Сохраняем полный путь, который пользователь хотел посетить.
      // Например: /digital-craft/services/web-development
      const fullPath = location.pathname + location.search + location.hash;
      sessionStorage.redirect = fullPath;
      
      // 2. Определяем "базовый" путь к вашему сайту.
      // Это нужно, чтобы перенаправить на index.html вашего репозитория, а не на user.github.io
      const repoName = location.pathname.split('/')[1];
      const basePath = location.origin + '/' + repoName;
      
      // 3. Немедленно перенаправляем на главную страницу вашего сайта.
      location.replace(basePath);
    </script>
  </head>
  <body>
    <!-- Этот текст не виден пользователю -->
  </body>
</html>

<!-- КОНЕЦ ОБНОВЛЕННОГО ФАЙЛА 404.html -->
