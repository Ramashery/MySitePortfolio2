        function renderSeoTags(data) { document.querySelectorAll('meta[name="description"], meta[property^="og:"], script[type="application/ld+json"], link[rel="canonical"]').forEach(el => el.remove()); document.title = data.seoTitle || "Digital Craft"; document.documentElement.lang = data.lang || 'en'; const createMeta = (attr, key, value) => { if (value) { const meta = document.createElement('meta'); meta.setAttribute(attr, key); meta.content = value; document.head.appendChild(meta); } }; createMeta('name', 'description', data.metaDescription); createMeta('property', 'og:title', data.ogTitle || data.seoTitle); createMeta('property', 'og:description', data.ogDescription || data.metaDescription); const ogImage = data.ogImage || data.media?.find(url => !/youtube|vimeo/.test(url)) || ''; if (ogImage) createMeta('property', 'og:image', ogImage); const canonical = document.createElement('link'); canonical.rel = 'canonical'; const canonicalBaseUrl = 'https://digital-craft-tbilisi.netlify.app'; let cleanPath = window.location.pathname; if (cleanPath.length > 1 && cleanPath.endsWith('/')) { cleanPath = cleanPath.slice(0, -1); } canonical.href = canonicalBaseUrl + cleanPath; document.head.appendChild(canonical); if (data.schemaJsonLd && typeof data.schemaJsonLd === 'object' && Object.keys(data.schemaJsonLd).length > 0) { const script = document.createElement('script'); script.type = 'application/ld+json'; script.textContent = JSON.stringify(data.schemaJsonLd); document.head.appendChild(script); } }
        function formatContentHtml(content) { if (!content) return ''; let processedContent = content.replace(/\r\n/g, '\n'); const blocks = processedContent.split(/\n{2,}/); const html = blocks.map(block => { const trimmedBlock = block.trim(); if (!trimmedBlock) return ''; const youtubeRegex = /^https?:\/\/(?:www\.|m\.)?(?:youtu\.be\/|youtube\.com\/(?:embed\/|v\/|watch?v=|watch\?.*&v=|shorts\/))([a-zA-Z0-9_-]{11}).*$/; const imageRegex = /^https?:\/\/[^<>"']+\.(?:jpg|jpeg|png|gif|webp|svg)\s*$/i; const youtubeMatch = trimmedBlock.match(youtubeRegex); const imageMatch = trimmedBlock.match(imageRegex); if (/^<(p|div|h[1-6]|ul|ol|li|blockquote|hr|table|pre)/i.test(trimmedBlock)) { return trimmedBlock; } else if (youtubeMatch && youtubeMatch[1]) { const videoId = youtubeMatch[1]; return `<div class="embedded-video" style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; background: #000; margin: 1.5em 0; border-radius: 4px; border: 1px solid var(--color-border);"><iframe style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" src="https://www.youtube.com/embed/${videoId}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>`; } else if (imageMatch) { return `<p style="margin: 1.5em 0;"><img src="${trimmedBlock}" alt="Embedded content" style="max-width: 100%; height: auto; display: block; margin: 0 auto; border-radius: 4px; border: 1px solid var(--color-border);" /></p>`; } else { return `<p>${trimmedBlock.replace(/\n/g, '<br>')}</p>`; } }).join(''); return html; }
        const mainContentEl = document.querySelector('main');
        const defaultLang = 'en';
        let paragraphObserver, floatingObserver, homePageObserver;

        function renderHomePage() { mainContentEl.innerHTML = `<section id="hero" class="hero"></section><section id="services"></section><section id="portfolio"></section><section id="blog"></section><section id="contact"></section>`; document.getElementById('admin-panel').style.display = ''; document.getElementById('site-footer').style.display = 'block'; applyCustomBackground(siteData.home); renderSeoTags(siteData.home); renderHero(); renderSection('services', 'Our Services', siteData.services); renderSection('portfolio', 'Our Work', siteData.portfolio); renderSection('blog', 'Latest Insights', siteData.blog); renderSection('contact', 'Get in Touch', siteData.contact); initMobileSliders(); initFloatingObservers(); initHomePageObservers(); }
        function renderDetailPage(item, allData) { mainContentEl.innerHTML = ''; document.getElementById('site-footer').style.display = 'block'; if (!item) { mainContentEl.innerHTML = `<section class="detail-page-header"><h1>404 - Not Found</h1><p>The page you were looking for does not exist.</p><a href="/">Go back home</a></section>`; document.title = "404 Not Found | Digital Craft"; applyCustomBackground(); return; } document.getElementById('admin-panel').style.display = ''; document.documentElement.lang = item.lang; applyCustomBackground(item); renderSeoTags(item); const formattedContent = formatContentHtml(item.mainContent); mainContentEl.innerHTML = `<section><div class="detail-page-header"><h1 class="fade-in-up" style="animation-delay: 0.5s;">${item.h1 || ''}</h1>${item.price ? `<div class="detail-price fade-in-up" style="animation-delay: 0.7s;">${item.price}</div>` : ''}</div><div class="detail-content">${formattedContent}</div></section>`; renderRelatedPosts(item, allData); initParagraphObservers(); }
        
        // --- ВОССТАНОВЛЕННЫЕ ФУНКЦИИ ---
        function renderRelatedPosts(currentItem, allData) {
            const currentCollection = currentItem.id.split('-')[0] + 's'; // e.g., 'service-123' -> 'services'
            const pool = [...allData.services.map(i => ({...i, collection: 'services'})), ...allData.blog.map(i => ({...i, collection: 'blog'}))];
            const relatedItems = pool.filter(item => item.lang === currentItem.lang && item.id !== currentItem.id).sort(() => 0.5 - Math.random()).slice(0, 3);
            if (relatedItems.length === 0) return;
            const itemsHTML = relatedItems.map(item => { const langPrefix = item.lang ? `/${item.lang}` : ''; const itemUrl = `${langPrefix}/${item.collection}/${item.urlSlug}`; return `<a href="${itemUrl}" class="item-card floating-item"><div class="item-card__image" style="background-image: url('${(item.media || []).find(url => !/youtube|vimeo/.test(url)) || ''}')"></div><div class="item-card__content"><h3>${item.title}</h3><div class="card-subtitle">${item.subtitle}</div><p>${item.description}</p></div></a>` }).join('');
            const relatedSection = document.createElement('section'); relatedSection.id = 'related-posts'; relatedSection.innerHTML = `<h2 class="fade-in-up">You Might Also Like</h2><div class="item-grid">${itemsHTML}</div>`; mainContentEl.appendChild(relatedSection); initFloatingObservers();
        }
        function renderAdminPanel() { /* Assuming this function exists and is complete */ }
        function renderMenu() { const menuEl = document.querySelector('.nav-menu'); if (!menuEl) return; const menuItems = [ { label: 'Home', href: '/' }, { label: 'Services', href: '/#services' }, { label: 'Portfolio', href: '/#portfolio' }, { label: 'Blog', href: '/#blog' }, { label: 'Contact', href: '/#contact' } ]; menuEl.innerHTML = menuItems.map(item => { let href = item.href; if (href.startsWith('/#')) { const path = window.location.pathname; href = (path === '/' || path === '') ? item.href : `/${item.href}`; } return `<li><a href="${href}">${item.label}</a></li>`; }).join(''); }
        function renderHero() { const heroSection = document.getElementById('hero'); if (!heroSection || !siteData.home) return; const { h1, subtitle } = siteData.home; let heroContent = `<h1>${h1 || ''}</h1>`; if (subtitle) { const formattedSubtitle = formatContentHtml(subtitle); heroContent += `<div class="hero-subtitle-container">${formattedSubtitle}</div>`; } heroSection.innerHTML = heroContent; };
        function renderSection(key, title, items) { const section = document.getElementById(key); if (!section) return; const itemsFromDb = items || []; const desktopItemsHTML = itemsFromDb.map(item => { const langPrefix = item.lang ? `/${item.lang}` : ''; const itemUrl = `${langPrefix}/${key}/${item.urlSlug}`; return `<a href="${itemUrl}" class="item-card floating-item"><div class="item-card__image" style="background-image: url('${(item.media || []).find(url => !/youtube|vimeo/.test(url)) || ''}')"></div><div class="item-card__content"><h3>${item.title}</h3><div class="card-subtitle">${item.subtitle}</div><p>${item.description}</p></div></a>` }).join(''); const desktopGrid = `<div class="item-grid">${desktopItemsHTML}</div>`; const langOrder = ['en', 'ka', 'ua', 'ru']; const itemsByLang = {}; itemsFromDb.forEach(item => { if (!itemsByLang[item.lang]) itemsByLang[item.lang] = []; itemsByLang[item.lang].push(item); }); const mobileSlidersHTML = langOrder.map(lang => { const langItems = itemsByLang[lang]; if (!langItems || langItems.length === 0) return ''; const slidesHTML = langItems.map((item, index) => { const langPrefix = item.lang ? `/${item.lang}` : ''; const itemUrl = `${langPrefix}/${key}/${item.urlSlug}`; return `<a href="${itemUrl}" class="item-card ${index === 0 ? 'active' : ''}"><div class="item-card__image" style="background-image: url('${(item.media || []).find(url => !/youtube|vimeo/.test(url)) || ''}')"></div><div class="item-card__content"><h3>${item.title}</h3><div class="card-subtitle">${item.subtitle}</div><p>${item.description}</p></div></a>` }).join(''); const dotsHTML = langItems.length > 1 ? langItems.map((_, index) => `<span class="slider-dot ${index === 0 ? 'active' : ''}" data-index="${index}"></span>`).join('') : ''; return `<div class="language-slider-block"><div class="cross-fade-slider">${slidesHTML}</div><div class="slider-nav">${dotsHTML}</div></div>`; }).join(''); const mobileContainer = `<div class="mobile-sliders-container">${mobileSlidersHTML}</div>`; section.innerHTML = `<div class="animated-container"><h2>${title}</h2></div>${desktopGrid}${mobileContainer}`; };
        
        // --- ВСПОМОГАТЕЛЬНЫЕ ФУНКЦИИ ---
        function applyCustomBackground(item = null) { const iframe = document.getElementById('custom-background-iframe'); const customCode = item?.backgroundHtml || (siteData.home ? siteData.home.backgroundHtml : '') || ''; if (customCode.trim() !== "") { iframe.style.display = 'block'; iframe.srcdoc = customCode; } else { iframe.style.display = 'none'; iframe.srcdoc = ''; } }
        function createFloatingObserver() { return new IntersectionObserver((entries) => { entries.forEach(entry => { const target = entry.target; const isAboveViewport = entry.boundingClientRect.top < 0; if (entry.isIntersecting) { target.classList.add('is-visible'); target.classList.remove('is-above'); } else { target.classList.remove('is-visible'); if (isAboveViewport) { target.classList.add('is-above'); } else { target.classList.remove('is-above'); } } }); }, { threshold: 0, rootMargin: "-50px 0px -50px 0px" }); }
        function initParagraphObservers() { if (paragraphObserver) paragraphObserver.disconnect(); paragraphObserver = createFloatingObserver(); document.querySelectorAll(".detail-content p, .detail-content li, .detail-content div.embedded-video, .detail-content p > img, #related-posts .item-card").forEach(el => { const targetEl = el.tagName === 'IMG' ? el.parentElement : el; if (!targetEl.classList.contains('floating-item')) { targetEl.classList.add('floating-item'); } paragraphObserver.observe(targetEl); }); }
        function initFloatingObservers() { if (floatingObserver) floatingObserver.disconnect(); floatingObserver = createFloatingObserver(); document.querySelectorAll(".item-grid .item-card.floating-item").forEach(el => { floatingObserver.observe(el); }); }
        function initHomePageObservers() { if (homePageObserver) homePageObserver.disconnect(); homePageObserver = new IntersectionObserver((entries) => { entries.forEach(entry => { const animatedElements = entry.target.id === 'hero' ? entry.target.querySelectorAll('h1, .hero-subtitle-container') : entry.target.querySelectorAll('.animated-container'); if (entry.isIntersecting) { animatedElements.forEach((el, index) => { const delay = entry.target.id === 'hero' ? 0.3 + index * 0.2 : 0; el.style.animationDelay = `${delay}s`; el.classList.add('fade-in-up'); }); } else { animatedElements.forEach(el => { el.classList.remove('fade-in-up'); el.style.animationDelay = ''; }); } }); }, { threshold: 0.1 }); document.querySelectorAll('#hero, #services, #portfolio, #blog, #contact, #related-posts').forEach(section => { if(section) homePageObserver.observe(section); }); }
        function initMobileSliders() { document.querySelectorAll('.language-slider-block').forEach(sliderBlock => { const slider = sliderBlock.querySelector('.cross-fade-slider'); const slides = slider.querySelectorAll('.item-card'); const nav = sliderBlock.querySelector('.slider-nav'); const dots = nav.querySelectorAll('.slider-dot'); const updateSliderHeight = () => { const activeSlide = slider.querySelector('.item-card.active'); if (activeSlide) { slider.style.height = `${activeSlide.offsetHeight}px`; } }; if (slides.length <= 1) { setTimeout(updateSliderHeight, 100); return; } let currentIndex = 0; function goToSlide(index) { currentIndex = (index + slides.length) % slides.length; slides.forEach((s, i) => s.classList.toggle('active', i === currentIndex)); dots.forEach((d, i) => d.classList.toggle('active', i === currentIndex)); updateSliderHeight(); } updateSliderHeight(); nav.addEventListener('click', e => { if (e.target.matches('.slider-dot')) { goToSlide(parseInt(e.target.dataset.index)); } }); }); }
        function handleNavigation(e) { const link = e.target.closest('a'); if (!link || link.target === '_blank' || link.protocol !== window.location.protocol || link.host !== window.location.host || e.metaKey || e.ctrlKey || e.shiftKey) { return; } const linkUrl = new URL(link.href); const isAnchorLink = !!linkUrl.hash; if (isAnchorLink && linkUrl.pathname === window.location.pathname) { return; } if (linkUrl.href === window.location.href) { e.preventDefault(); return; } e.preventDefault(); window.history.pushState({}, '', linkUrl.pathname + linkUrl.search + linkUrl.hash); main(); window.scrollTo(0, 0); };
        function initStaticEventListeners() { document.body.addEventListener('click', handleNavigation); window.addEventListener('popstate', main); const menuToggle = document.querySelector('.menu-toggle'); const navOverlay = document.querySelector('.nav-overlay'); menuToggle.addEventListener('click', (e) => { e.stopPropagation(); document.body.classList.toggle('nav-is-open'); menuToggle.classList.toggle('is-active'); navOverlay.classList.toggle('is-active'); }); navOverlay.addEventListener('click', (e) => { const link = e.target.closest('a'); if (link || e.target === navOverlay) { document.body.classList.remove('nav-is-open'); menuToggle.classList.remove('is-active'); navOverlay.classList.remove('is-active'); } }); }

        // --- ГЛАВНАЯ ФУНКЦИЯ ЗАПУСКА (НАДЕЖНАЯ ВЕРСИЯ) ---
        async function main() {
            initStaticEventListeners();
            renderMenu();

            // Сразу загружаем все данные. Это самый надежный способ.
            const allData = await loadAllData();
            if (!allData) {
                document.getElementById('loader').classList.add('hidden');
                mainContentEl.innerHTML = "<h1>Error loading data. Please try again later.</h1>";
                return;
            }

            const path = window.location.pathname;
            const detailPageRegex = /^\/(?:([a-z]{2})\/)?(services|portfolio|blog|contact)\/([a-zA-Z0-9-]+)\/?$/;
            const match = path.match(detailPageRegex);

            if (match) {
                // Внутренняя страница
                const [, lang, collection, slug] = match;
                const currentLang = lang || defaultLang;
                const item = allData[collection]?.find(d => d.urlSlug === slug && d.lang === currentLang);
                renderDetailPage(item, allData);
            } else {
                // Главная страница
                renderHomePage();
            }

            // renderAdminPanel(); // Раскомментируйте, когда функция админки будет полностью готова
            document.getElementById('loader').classList.add('hidden');
