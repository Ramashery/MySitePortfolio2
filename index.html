    <script type="module">
        // --- FIREBASE & INITIALIZATION ---
        const firebaseConfig = { apiKey: "AIzaSyAT4dDEIDUtzP60ibjahO06P75Q6h95ZN4", authDomain: "razrabotka-b61bc.firebaseapp.com", projectId: "razrabotka-b61bc", storageBucket: "razrabotka-b61bc.firebasestorage.app", messagingSenderId: "394402564794", appId: "1:394402564794:web:f610ffb03e655c600c5083" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let siteData = {}; // Cache for home page data

        // --- CORE DATA FUNCTIONS ---
        const processDocData = (data) => {
            if (data && typeof data.schemaJsonLd === 'string' && data.schemaJsonLd.trim().startsWith('{')) {
                try { data.schemaJsonLd = JSON.parse(data.schemaJsonLd); } 
                catch (e) { console.error('Failed to parse schemaJsonLd string:', e); data.schemaJsonLd = {}; }
            }
            return data;
        };

        async function loadAllData() {
            try {
                const collections = ['services', 'portfolio', 'blog', 'contact'];
                const dataPromises = [db.collection('home').doc('content').get(), ...collections.map(col => db.collection(col).get())];
                const [homeDoc, ...snapshots] = await Promise.all(dataPromises);
                const freshSiteData = {};
                freshSiteData.home = homeDoc.exists ? processDocData(homeDoc.data()) : {};
                collections.forEach((col, index) => {
                    freshSiteData[col] = snapshots[index].docs.map(doc => ({ id: doc.id, ...processDocData(doc.data()) }));
                });
                siteData = freshSiteData; // Cache the data
                return freshSiteData;
            } catch (error) { console.error("Error loading all data:", error); return null; }
        }

        async function loadItemData(collection, slug, lang) {
            try {
                const snapshot = await db.collection(collection).where("lang", "==", lang).where("urlSlug", "==", slug).limit(1).get();
                if (snapshot.empty) { return null; }
                const doc = snapshot.docs[0];
                return { id: doc.id, ...processDocData(doc.data()) };
            } catch (error) { console.error("Error loading single item:", error); return null; }
        }

        // --- RENDER FUNCTIONS (Unchanged, provided for completeness) ---
        function renderSeoTags(data) { document.querySelectorAll('meta[name="description"], meta[property^="og:"], script[type="application/ld+json"], link[rel="canonical"]').forEach(el => el.remove()); document.title = data.seoTitle || "Digital Craft"; document.documentElement.lang = data.lang || 'en'; const createMeta = (attr, key, value) => { if (value) { const meta = document.createElement('meta'); meta.setAttribute(attr, key); meta.content = value; document.head.appendChild(meta); } }; createMeta('name', 'description', data.metaDescription); createMeta('property', 'og:title', data.ogTitle || data.seoTitle); createMeta('property', 'og:description', data.ogDescription || data.metaDescription); const ogImage = data.ogImage || data.media?.find(url => !/youtube|vimeo/.test(url)) || ''; if (ogImage) createMeta('property', 'og:image', ogImage); const canonical = document.createElement('link'); canonical.rel = 'canonical'; const canonicalBaseUrl = 'https://digital-craft-tbilisi.netlify.app'; let cleanPath = window.location.pathname; if (cleanPath.length > 1 && cleanPath.endsWith('/')) { cleanPath = cleanPath.slice(0, -1); } canonical.href = canonicalBaseUrl + cleanPath; document.head.appendChild(canonical); if (data.schemaJsonLd && typeof data.schemaJsonLd === 'object' && Object.keys(data.schemaJsonLd).length > 0) { const script = document.createElement('script'); script.type = 'application/ld+json'; script.textContent = JSON.stringify(data.schemaJsonLd); document.head.appendChild(script); } }

        const mainContentEl = document.querySelector('main');
        const defaultLang = 'en';
        let paragraphObserver, floatingObserver, homePageObserver;
        function renderHomePage() { mainContentEl.innerHTML = `<section id="hero" class="hero"></section><section id="services"></section><section id="portfolio"></section><section id="blog"></section><section id="contact"></section>`; document.getElementById('admin-panel').style.display = ''; document.getElementById('site-footer').style.display = 'block'; applyCustomBackground(); renderSeoTags(siteData.home); renderHero(); renderSection('services', 'Our Services', siteData.services); renderSection('portfolio', 'Our Work', siteData.portfolio); renderSection('blog', 'Latest Insights', siteData.blog); renderSection('contact', 'Get in Touch', siteData.contact); initMobileSliders(); initFloatingObservers(); initHomePageObservers(); }

        function renderMenu() { const menuEl = document.querySelector('.nav-menu'); if (!menuEl) return; const menuItems = [ { label: 'Home', href: '/#hero' }, { label: 'Services', href: '/#services' }, { label: 'Portfolio', href: '/#portfolio' }, { label: 'Blog', href: '/#blog' }, { label: 'Contact', href: '/#contact' } ]; menuEl.innerHTML = menuItems.map(item => `<li><a href="${item.href}">${item.label}</a></li>`).join(''); }
        function renderHero() { const heroSection = document.getElementById('hero'); if (!heroSection || !siteData.home) return; const { h1, subtitle } = siteData.home; let heroContent = `<h1>${h1 || ''}</h1>`; if (subtitle) { const formattedSubtitle = formatContentHtml(subtitle); heroContent += `<div class="hero-subtitle-container">${formattedSubtitle}</div>`; } heroSection.innerHTML = heroContent; };
        function renderSection(key, title, items) { const section = document.getElementById(key); if (!section) return; const itemsFromDb = items || siteData[key] || []; const desktopItemsHTML = itemsFromDb.map(item => { const langPrefix = item.lang ? `/${item.lang}` : ''; const itemUrl = `${langPrefix}/${key}/${item.urlSlug}`; return `<a href="${itemUrl}" class="item-card floating-item"><div class="item-card__image" style="background-image: url('${(item.media || []).find(url => !/youtube|vimeo/.test(url)) || ''}')"></div><div class="item-card__content"><h3>${item.title}</h3><div class="card-subtitle">${item.subtitle}</div><p>${item.description}</p></div></a>` }).join(''); const desktopGrid = `<div class="item-grid">${desktopItemsHTML}</div>`; const langOrder = ['en', 'ka', 'ua', 'ru']; const itemsByLang = {}; itemsFromDb.forEach(item => { if (!itemsByLang[item.lang]) itemsByLang[item.lang] = []; itemsByLang[item.lang].push(item); }); const mobileSlidersHTML = langOrder.map(lang => { const langItems = itemsByLang[lang]; if (!langItems || langItems.length === 0) return ''; const slidesHTML = langItems.map((item, index) => { const langPrefix = item.lang ? `/${item.lang}` : ''; const itemUrl = `${langPrefix}/${key}/${item.urlSlug}`; return `<a href="${itemUrl}" class="item-card ${index === 0 ? 'active' : ''}"><div class="item-card__image" style="background-image: url('${(item.media || []).find(url => !/youtube|vimeo/.test(url)) || ''}')"></div><div class="item-card__content"><h3>${item.title}</h3><div class="card-subtitle">${item.subtitle}</div><p>${item.description}</p></div></a>` }).join(''); const dotsHTML = langItems.length > 1 ? langItems.map((_, index) => `<span class="slider-dot ${index === 0 ? 'active' : ''}" data-index="${index}"></span>`).join('') : ''; return `<div class="language-slider-block"><div class="cross-fade-slider">${slidesHTML}</div><div class="slider-nav">${dotsHTML}</div></div>`; }).join(''); const mobileContainer = `<div class="mobile-sliders-container">${mobileSlidersHTML}</div>`; section.innerHTML = `<div class="animated-container"><h2>${title}</h2></div>${desktopGrid}${mobileContainer}`; };
        // Admin panel, observers, and other helpers would go here, unchanged.

        // Admin functions also remain unchanged

        // --- ГЛАВНАЯ ФУНКЦИЯ ЗАПУСКА ПРИЛОЖЕНИЯ (ПОЛНОСТЬЮ ПЕРЕПИСАНА) ---
        async function main() {
            initStaticEventListeners(); // Устанавливаем обработчики кликов и навигации
            renderMenu(); // Меню можно нарисовать сразу, оно не зависит от данных

            const path = window.location.pathname;
            const detailPageRegex = /^\/(?:([a-z]{2})\/)?(services|portfolio|blog|contact)\/([a-zA-Z0-9-]+)\/?$/;
            const match = path.match(detailPageRegex);

            if (match) {
                // --- СЦЕНАРИЙ ДЛЯ ВНУТРЕННЕЙ СТРАНИЦЫ (БЫСТРЫЙ) ---
                const [, lang, collection, slug] = match;
                const currentLang = lang || defaultLang;

                // 1. Загружаем ТОЛЬКО данные для этой страницы
                const item = await loadItemData(collection, slug, currentLang);
                
                // 2. Немедленно рисуем страницу
                renderDetailPage(item);
                document.getElementById('loader').classList.add('hidden');

                    // renderAdminPanel(); // Раскомментируйте, если админка нужна
                }

            } else {
                // --- СЦЕНАРИЙ ДЛЯ ГЛАВНОЙ СТРАНИЦЫ (СТАНДАРТНЫЙ) ---
                
                // 1. Загружаем все данные

                renderHomePage();
                // renderAdminPanel(); // Раскомментируйте, если админка нужна
